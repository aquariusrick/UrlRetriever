<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Url Retriever Tests</title>
    <link rel="stylesheet" href="qunitsrc/qunit-1.17.1.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <div id="container" class="clearfix">
            <div class="url_input">
                <label for="url_input">Url: </label>
                <input id="url_input" type="url" value="" />
                <button class="submit" type="button">Go!</button>
            </div>
            <div class="url_results">
                <div class="url_summary">
                    <ul></ul>
                </div>

                <div class="url_detail">
                </div>
            </div>

        </div>

        <script type="text/template" id="tag_summary_entry">
            <li<% if (isSelected) print(' class="selected"'); %>><%= tagName %> - <%= usageCount %></li>
        </script>
        <script type="text/template" id="url_detail">
            <pre><code><%= display_content %></code></pre>
        </script>
    </div>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//raw.githubusercontent.com/douglascrockford/JSON-js/master/json2.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="qunitsrc/qunit-1.17.1.js"></script>
    <script src="test/unit_tests.js"></script>
    <script src="app/url_retriever/static/app.js"></script>
</body>
</html>
